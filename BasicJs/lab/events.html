<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in Js</title>
  </head>
  <body>
    <h2>JavaScript addEventListener()</h2>

    <p>
      This example uses the addEventListener() method to attach a click event to
      a button.
    </p>

    <button id="myBtn">Show Date</button>

    <p id="demo"></p>
    <button id="alertBtn">Alert</button>
    <p>
      This example uses the addEventListener() method to add many events on the
      same button.
    </p>
    <button id="multipleEventBtn">Multiple Events</button>
    <p id="multiple_event_msg"></p>

    <h2>JavaScript removeEventListener()</h2>
  </body>
  <script>
    document.getElementById("myBtn").addEventListener("click", displayDate);

    function displayDate() {
      document.getElementById("demo").innerHTML = Date();
    }
    document.getElementById("alertBtn").addEventListener("click", function () {
      alert("Hare Krishna !!");
    });

    var x = document.getElementById("multipleEventBtn");
    x.addEventListener("mouseover", myFunction);
    x.addEventListener("click", mySecondFunction);
    x.addEventListener("mouseout", myThirdFunction);

    function myFunction() {
      document.getElementById("multiple_event_msg").innerHTML +=
        "Moused over!<br>";
    }

    function mySecondFunction() {
      document.getElementById("multiple_event_msg").innerHTML += "Clicked!<br>";
    }

    function myThirdFunction() {
      document.getElementById("multiple_event_msg").innerHTML +=
        "Moused out!<br>";
    }
  </script>
</html>
