<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Event</title>
    <style>
      #myDIV {
        background-color: coral;
        border: 1px solid;
        padding: 50px;
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript removeEventListener()</h2>

    <div id="myDIV">
      <p>
        This div element has an onmousemove event handler that displays a random
        number every time you move your mouse inside this orange field.
      </p>
      <p>Click the button to remove the div's event handler.</p>
      <button onclick="removeHandler()" id="myBtn">Remove</button>
    </div>

    <p id="remove_event_msg"></p>
  </body>
  <script>
    document.getElementById("myDIV").addEventListener("mousemove", myFunction);

    function myFunction() {
      document.getElementById("remove_event_msg").innerHTML = Math.random();
    }

    function removeHandler() {
      document
        .getElementById("myDIV")
        .removeEventListener("mousemove", myFunction);
    }
  </script>
</html>
