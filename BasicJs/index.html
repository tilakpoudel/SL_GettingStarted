<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button
      onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'"
    >
      Turn on the light
    </button>

    <img id="myImage" src="images/pic_bulboff.gif" style="width: 100px" />

    <button
      onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'"
    >
      Turn off the light
    </button>
    <hr />
    <h1>See what you can do more ..</h1>
    <div>result is : <span id="result"></span></div>

    <script>
      document.getElementById("result").innerHTML = 5 + 6;
      //   window.alert("hello");
    </script>

    <noscript>Your browser does not support JavaScript!</noscript>
  </body>
</html>
